<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Мой блог на Django{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
</head>
<body>
    <div class="page-wrapper">
    <header class="header">
        <div class="container">
            <div class="header-container">
                <div class="logo">
                    <a href="/">Мой Блог</a>
                </div>
                
                <button class="menu-toggle" aria-label="Открыть меню">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                
                <nav class="nav">
                    <a href="/" class="nav-link">Главная</a>
                    <a href="/about/" class="nav-link">О себе</a>
                    <div class="nav-categories">
                        <span class="categories-toggle">Категории ▼</span>
                        <div class="categories-dropdown">
                            {% for category in categories %}
                                <a href="{% url 'category_posts' slug=category.slug %}" class="category-link">
                                    {{ category.name }}
                                </a>
                            {% endfor %}
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        
    <main class="main-content">
        <div class="container">
            {% block content %}
            {% endblock %}
        </main>
        
        <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2025 Мой Блог. Все права защищены.</p>
                <div class="social-links">
                    <a href="#" class="social-link">Telegram</a>
                    <a href="#" class="social-link">GitHub</a>
                    <a href="#" class="social-link">Email</a>
                </div>
            </div>
        </footer>
    </div>

    <script src="{% static 'blog/js/script.js' %}"></script>
    <script src="{% static 'blog/js/video-player.js' %}"></script>
</body>
</html>
